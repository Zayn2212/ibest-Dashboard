    function setupPagination() {
      const articlesPerPage = 5;
      let currentPage = 1;

      const articleList = document.querySelectorAll('.itemlist');

      // Function to calculate the total number of pages
      function calculateTotalPages() {
        return Math.ceil(articleList.length / articlesPerPage);
      }

      // Function to update pagination HTML
      function updatePagination(totalPages) {
        const paginationList = document.querySelector('.pagination');
        paginationList.innerHTML = ''; // Clear existing pagination

        // Left pagination button
        const leftButton = createPaginationButton('md-chevron_left');
        leftButton.addEventListener('click', () => goToPreviousPage());
        paginationList.appendChild(leftButton);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          const listItem = document.createElement('li');
          listItem.classList.add('page-item');
          if (i === currentPage) {
            listItem.classList.add('active');
          }
          const link = document.createElement('a');
          link.classList.add('page-link');
          link.href = '#';
          link.textContent = i;
          link.addEventListener('click', () => goToPage(i));
          listItem.appendChild(link);
          paginationList.appendChild(listItem);
        }

        // Right pagination button
        const rightButton = createPaginationButton('md-chevron_right');
        rightButton.addEventListener('click', () => goToNextPage());
        paginationList.appendChild(rightButton);
      }

      // Function to create pagination button
      function createPaginationButton(iconClass) {
        const button = document.createElement('li');
        button.classList.add('page-item');
        const link = document.createElement('a');
        link.classList.add('page-link');
        link.href = '#';
        link.innerHTML = `<i class="material-icons ${iconClass}"></i>`;
        button.appendChild(link);
        return button;
      }

      // Function to show articles for the given page
      function showArticlesForPage(pageNumber) {
        const startIndex = (pageNumber - 1) * articlesPerPage;
        const endIndex = startIndex + articlesPerPage;

        articleList.forEach((article, index) => {
          if (index >= startIndex && index < endIndex) {
            article.style.display = 'block';
          } else {
            article.style.display = 'none';
          }
        });
      }

      // Function to go to the previous page
      function goToPreviousPage() {
        if (currentPage > 1) {
          currentPage--;
          updatePagination(calculateTotalPages());
          showArticlesForPage(currentPage);
        }
      }

      // Function to go to the next page
      function goToNextPage() {
        if (currentPage < calculateTotalPages()) {
          currentPage++;
          updatePagination(calculateTotalPages());
          showArticlesForPage(currentPage);
        }
      }

      // Function to go to a specific page
      function goToPage(pageNumber) {
        currentPage = pageNumber;
        updatePagination(calculateTotalPages());
        showArticlesForPage(currentPage);
      }

      // Initial setup
      const totalPages = calculateTotalPages();
      updatePagination(totalPages);
      showArticlesForPage(currentPage);
    }


    function fetchDataFromFirestore(selectedCategory, selectedDate, selectedStatus) {
      return new Promise((resolve, reject) => {
        var productsCollectionRef = firestore.collection('products').doc(selectedCategory).collection('All');

        var container = document.querySelector('.card-body');
        container.innerHTML = '';

        // Fetch data from Firestore
        productsCollectionRef.get().then(function (querySnapshot) {
          querySnapshot.forEach(function (doc) {
            const date = new Date(doc.data().registeredDate.seconds * 1000 + doc.data().registeredDate.nanoseconds / 1000000);
            const formattedDate = `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
            if (selectedDate && Object.keys(selectedDate).length !== 0) {
              const selectDate = new Date(selectedDate);
              if (
                selectDate.getDate() === date.getDate() &&
                selectDate.getMonth() === date.getMonth() &&
                selectDate.getFullYear() === date.getFullYear()
              ) {
                if (selectedStatus === 'Active') {
                  if (doc.data().publish === 'true') {
                    showProduct();
                  }
                } else if (selectedStatus === 'Disabled') {
                  if (doc.data().publish === 'false') {
                    showProduct();
                  }
                } else {
                  showProduct();
                }
              }
            } else {
              if (selectedStatus === 'Active') {
                if (doc.data().publish === 'true') {
                  showProduct();
                }
              } else if (selectedStatus === 'Disabled') {
                if (doc.data().publish === 'false') {
                  showProduct();
                }
              } else {
                showProduct();
              }
            }

            function showProduct() {
              // Create HTML elements for the product
              var article = document.createElement('article');
              article.classList.add('itemlist');

              var row = document.createElement('div');
              row.classList.add('row', 'align-items-center');

              // Add product details to the HTML elements
              row.innerHTML = `
                      <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                        <div class="itemside">
                          <div class="left"><img class="img-sm img-thumbnail" src="${doc.data().featureImageUrl}" alt="Item"></div>
                          <div class="info">
                            <h6 class="mb-0">${doc.data().product}</h6>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2 col-sm-2 col-4 col-price"><span>R ${doc.data().price}</span></div>
                      <div class="col-lg-2 col-sm-2 col-4 col-status"><span class="badge rounded-pill ${doc.data().publish === 'true' ? 'alert-success' : 'alert-danger'}">${doc.data().publish === 'true' ? 'Active' : 'Disabled'}</span></div>
                      <div class="col-lg-1 col-sm-2 col-4 col-date"><span>${formattedDate}</span></div>
                      <div class="col-lg-2 col-sm-2 col-4 col-action text-end">
                        <a class="btn btn-sm font-sm rounded btn-brand mr-5" onclick="editProduct('${doc.data().selectedCategory}', '${doc.data().selectedSubCategorie}', '${doc.id}')"><i class="material-icons md-edit"></i> Edit</a>
                        <a class="btn btn-sm font-sm btn-light rounded" onclick="confirmDeletion('${doc.data().selectedCategory}', '${doc.data().selectedSubCategorie}', '${doc.id}')"><i class="material-icons md-delete_forever"></i> Delete</a>
                      </div>
                    `;

              // Append the product HTML elements to the container
              article.appendChild(row);
              container.appendChild(article);
              resolve();
            }
          });
        }).catch(function (error) {
          console.log('Error getting documents: ', error);
          reject(error);
        });
      });
    }

    function editProduct(category, subCategory, docid) {

            // Data exists, you can access it using doc.data()
            const data = doc.data();
            document.getElementById('product_title').value = data.product;
            document.getElementById('product_stock').value = data.stock;
            document.getElementById('product_price').value = data.price;
            document.getElementById('product_discount').value = data.discount;
            document.getElementById('product_wholesale_price').value = data.wholsalePrice;
            document.getElementById('product_wholesale_discount').value = data.wholesaleDiscount;
            const selectElement = document.getElementById('product_status');
            const option1 = selectElement.options[0];
            const option2 = selectElement.options[1];
            if (data.publish === 'true') {
              option1.selected = true;
            } else {
              option2.selected = true;
            }

          } else {
            console.log('No such document!');
          }
        })
        .catch((error) => {
          console.log('Error getting document:', error);
        });

      // Show the modal
      var myModal = new bootstrap.Modal(document.getElementById('editProductModal'));
      myModal.show();
    }

      const deleteModal = document.getElementById('deleteProductModal');
      const confirmDeleteBtn = document.getElementById('confirmDelete');

      // Add event listener to the "Yes" button
      confirmDeleteBtn.addEventListener('click', function () {
        // Perform deletion action
        // Call the function to delete the product
        deleteProduct(category, subCategory, docid);

        // Close the modal
        const deleteProductModal = bootstrap.Modal.getInstance(deleteModal);
        deleteProductModal.hide();
      });
    }

    function deleteProduct(category, subCategory, docid) {
      const productRef = firestore.collection('products').doc(category).collection(subCategory).doc(docid);
      productRef.delete()
        .then(() => {
          console.log('Product successfully deleted from Sub-Category: ', subCategory);
        })
        .catch(error => {
          console.error('Error deleting product:', error);
        });

      const productRefAll = firestore.collection('products').doc(category).collection('All').doc(docid);
      productRefAll.delete()
        .then(() => {
          console.log('Product successfully deleted from All');
        })
        .catch(error => {
          console.error('Error deleting product:', error);
        });

      var count = 0;
      var docRefCategory = firestore.collection("categories").doc(category);
      docRefCategory.get().then((doc) => {
        if (doc.exists) {
          // Document data is available in doc.data()
          var categoryData = doc.data();
          count = categoryData.ProductsNo - 1;

          // Update the ProductsNo field
          return docRefCategory.update({
            ProductsNo: count
          });
        } else {
          console.log("No such document!");
          throw new Error("Document does not exist");
        }
      }).then(() => {
        console.log("productsNo field updated successfully!");
        showAlertWithNav("Product Delete Successfully!","page-products-list.html");
      }).catch((error) => {
        console.error("Error updating productsNo field: ", error);
      });

    }

    var count = 0;

    function fetchOrders() {
      const ordersCollectionRef = firebase.firestore().collection('users');
      ordersCollectionRef.get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          userData.orders.forEach((order) => {
            if (order.viewed === false) {
              count++;
            }
          });
        });
        var badge = document.getElementById("notification-badge");
        badge.textContent = count;
      }).catch((error) => {
        console.log("Error fetching order notification.");
      });
    }

    fetchOrders();

    // Function to sign out the admin
    function adminOutUser() {
      firebase.auth().signOut().then(function () {
        console.log('admin signed out successfully');
        showAlertWithNav('Admin signed out successfully!',"index.html");
      }).catch(function (error) {
        console.error('Error signing out:', error);
      });
    }

// Function to fetch user data when the authentication state changes
function onAuthStateChanged(user) {
      if (user) {
        fetchUserData();
      } else {
        console.log("No user is signed in.");
      }
    }
    firebase.auth().onAuthStateChanged(onAuthStateChanged);

    function fetchUserData() {
      var user = firebase.auth().currentUser;
      if (user) {
        var userId = user.uid;
        var userDocRef = firestore.collection("admins").doc(userId);

        userDocRef.get().then(function (doc) {
          if (doc.exists) {
            const data = doc.data();
            if (data.profilePicUrl) {
              var imageElement = document.getElementById("profile-pic");
              imageElement.src = data.profilePicUrl;
            }
          } else {
            console.log("No user data found for current user.");
          }
        }).catch(function (error) {
          console.error("Error getting user document:", error);
        });
      } else {
        console.log("No user is signed in.");
      }
    }

  </script>
