  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKUrhFJiaHhFlqu0w3zKTyhIgXJNIIg68",
      authDomain: "ibest-ba2cf.firebaseapp.com",
      projectId: "ibest-ba2cf",
      storageBucket: "ibest-ba2cf.appspot.com",
      messagingSenderId: "946876798909",
      appId: "1:946876798909:web:b40bc879e556a26cafe4d4",
      measurementId: "G-QYR88B09WG"
    };
    firebase.initializeApp(firebaseConfig);

    var firestore = firebase.firestore();
    var auth = firebase.auth();

    var bannerUrl = {};

    function showAlert(text) {
      Swal.fire({
        title: text,
        showClass: {
          popup: `
            animate__animated
            animate__fadeInUp
            animate__faster
          `
        },
        hideClass: {
          popup: `
            animate__animated
            animate__fadeOutDown
            animate__faster
          `
        },
        confirmButtonColor: '#BF141F',
        customClass: {
          title: 'alertClass',
          popup: 'alertClassPopup'
        }
      });
    }

    function showAlertWithNav(text,href) {
      Swal.fire({
        title: text,
        showClass: {
          popup: `
            animate__animated
            animate__fadeInUp
            animate__faster
          `
        },
        hideClass: {
          popup: `
            animate__animated
            animate__fadeOutDown
            animate__faster
          `
        },
        confirmButtonColor: '#BF141F',
        customClass: {
          title: 'alertClass',
          popup: 'alertClassPopup'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.replace(href);
        }
      });
    }

    // Function to save the data and show it on console
    function save() {
      var shippingfee = document.getElementById('product_shipping_fee').value;
      var amount = document.getElementById('product_amount').value;

      if(!shippingfee || !amount){
        showAlert("Please Enter all fields");
        return;
      }

      var fileInput = document.querySelector('input[type="file"]');
      var file = fileInput.files[0];

      if (!file && !bannerUrl) {
        showAlert("Please upload banner pic")
      }

      //console.log(file);

      if (!file) {
        firestore.collection("banner").doc("info").set({
          shippingfee: shippingfee,
          amount: amount,
          bannerURL:bannerUrl
        })
          .then(function () {
            console.log("Updated Successfully!");
            showAlertWithNav("Updated Successfully!","page-web-customization.html");
          })
          .catch(function (error) {
            console.error("Error writing document: ", error);
          });
      } else {
        var storage = firebase.storage();
        var storageRef = storage.ref();
        var uploadTask = storageRef.child('images/banner').put(file);

        uploadTask.on('state_changed',
          function (snapshot) {
            // Handle progress
          },
          function (error) {
            console.error("Error uploading image: ", error);
          },
          function () {
            console.log("Image uploaded successfully!");

            uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
              firestore.collection("banner").doc("info").set({
                shippingfeeUser: shippingfee,
                amount: amount,
                bannerURL: !file ? bannerUrl : downloadURL
              })
                .then(function () {
                  console.log("Updated Successfully!");
                  showAlertWithNav("Updated Successfully!","page-web-customization.html");
                })
                .catch(function (error) {
                  console.error("Error writing document: ", error);
                });
            });
          }
        );
      }
    }

    function fetchData() {
      const ordersCollectionRef = firebase.firestore().collection('banner').doc('info');

      ordersCollectionRef.get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('product_shipping_fee').value = data.shippingfee;
          document.getElementById('product_amount').value = data.amount;
          bannerUrl = data.bannerURL;
          if (data.bannerURL) {
            const bannerImg = document.querySelector('.input-upload#banner img');
            bannerImg.src = data.bannerURL;
          }
        } else {
          console.log("No such document!");
        }
      }).catch((error) => {
        console.log("Error fetching data", error);
      });
    }


    var count = 0;

    function fetchOrders() {
      const ordersCollectionRef = firebase.firestore().collection('users');
      ordersCollectionRef.get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          userData.orders.forEach((order) => {
            if (order.viewed === false) {
              count++;
            }
          });
        });
        var badge = document.getElementById("notification-badge");
        badge.textContent = count;
      }).catch((error) => {
        console.log("Error fetching order notification.");
      });
    }

    fetchOrders();
    fetchData();

    // Function to sign out the admin
    function adminOutUser() {
      firebase.auth().signOut().then(function () {
        console.log('admin signed out successfully');
        showAlertWithNav('Admin signed out successfully!','index.html');
      }).catch(function (error) {
        console.error('Error signing out:', error);
      });
    }

    // Function to fetch user data when the authentication state changes
    function onAuthStateChanged(user) {
      if (user) {
        fetchUserData();
      } else {
        console.log("No user is signed in.");
      }
    }
    firebase.auth().onAuthStateChanged(onAuthStateChanged);

    function fetchUserData() {
      var user = firebase.auth().currentUser;
      if (user) {
        var userId = user.uid;
        var userDocRef = firestore.collection("admins").doc(userId);

        userDocRef.get().then(function (doc) {
          if (doc.exists) {
            const data = doc.data();
            if (data.profilePicUrl) {
              var imageElement = document.getElementById("profile-pic");
              imageElement.src = data.profilePicUrl;
            }
          } else {
            console.log("No user data found for current user.");
          }
        }).catch(function (error) {
          console.error("Error getting user document:", error);
        });
      } else {
        console.log("No user is signed in.");
      }
    }

  </script>
