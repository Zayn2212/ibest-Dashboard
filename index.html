    };
    firebase.initializeApp(firebaseConfig);

    var firestore = firebase.firestore();
    var auth = firebase.auth();

    function login() {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Validate input fields
      if (validate_email(email) == false || validate_password(password) == false) {
        alert('Email or Password is Invalid');
        return;
        // Don't continue running the code
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(function () {
          firestore = firebase.firestore();
          const user = auth.currentUser;

          // Check user role in Firestore
          firestore.collection('admins').doc(user.uid).get()
            .then(() => {
              alert('Admin logged in');
              window.location.replace('page-dashboard.html');
            })
            .catch((error) => {
              alert('Error checking user role:', error);
              // Sign out the user in case of an error
              auth.signOut();
            });
        })
        .catch(function (error) {
          // Firebase will use this to alert of its errors
          const error_code = error.code;
          const error_message = error.message;

          alert(error_message);
        });
    }


    function signOut() {
      auth.signOut().then(function () {
        // Sign-out successful.
        console.log("Admin signed out");
        alert("Admin signed out Successfully");
        // Redirect to the sign-in or home page if needed
        window.location.href = "index.html";
      }).catch(function (error) {
        // An error happened.
        console.error("Error signing out:", error);

      });
    }

    // Add this function to check if the user is signed in on each page load
    function checkAuthState() {
      auth.onAuthStateChanged(function (user) {
        if (!user) {
          // If the user is not signed in, redirect to the sign-in or home page
          window.location.href = "index.html";
        }
      });
    }

    // Validate Functions
    function validate_email(email) {
      const expression = /^[^@]+@\w+(\.\w+)+\w$/;
      return expression.test(email);
    }

    function validate_password(password) {
      // Firebase only accepts lengths greater than 6
      return password.length >= 6;
    }
